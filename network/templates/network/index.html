{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    {{ message }}
    {% if user.is_authenticated %}
        <div>
            <form class="form-inline" id="new-post">
                {% csrf_token %}
                <div class="form-group m-4">
                    <textarea autofocus class="form-control" id="post-content" rows="3" cols="80" placeholder="What's on your mind?"></textarea>
                </div>
          
                <input class="btn btn-primary mb-2" type="submit" value="Submit">
            </form>
        
        </div>
    {% endif %}

    <div id="posts">
    </div>

    <script>
        var auth = "{{ request.user.is_authenticated }}"
    </script>
    <script src = "{% static 'network/index.js' %}"></script>
{% endblock %}
